<div class="container">
  <div class="row">
    <div
      *ngFor="let project of projects; let i = index"
      class="col-lg-4 col-md-6 mb-4"
    >
      <!-- Project Card -->
      <app-project-card
        [project]="project"
        [projectIndex]="i"
        (toggleDetails)="toggleProjectDetails(i)"
      >
      </app-project-card>

      <!-- Project Details Section -->
      <div class="mt-3" *ngIf="expandedProjects[i]">
        <div class="card shadow">
          <div class="card-body">
            <!-- Project Description -->
            <h3>Description</h3>
            <p>{{ project.description }}</p>

            <!-- Project Link -->
            <p *ngIf="project.projectLink">
              You can find this project on github
              <a href="{{ project.projectLink }}" target="_blank">here</a>
            </p>

            <hr />

            <!-- Project Tags -->
            <div class="d-flex flex-wrap">
              <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">
                  {{ tag }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
